<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-train"></i>
            </li>
            <li class="card">
                <i class="fas fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fas fa-motorcycle"></i>
            </li>
            <li class="card">
                <i class="fas fa-plane"></i>
            </li>
            <li class="card">
                <i class="fas fa-ship"></i>
            </li>
            <li class="card">
                <i class="fas fa-motorcycle"></i>
            </li>
            <li class="card">
                <i class="fas fa-helicopter"></i>
            </li>
            <li class="card">
                <i class="fas fa-fighter-jet"></i>
            </li>
            <li class="card">
                <i class="fas fa-train"></i>
            </li>
            <li class="card">
                <i class="fas fa-space-shuttle"></i>
            </li>
            <li class="card">
                <i class="fas fa-helicopter"></i>
            </li>
            <li class="card">
                <i class="fas fa-space-shuttle"></i>
            </li>
            <li class="card">
                <i class="fas fa-plane"></i>
            </li>
            <li class="card">
                <i class="fas fa-fighter-jet"></i>
            </li>
            <li class="card">
                <i class="fas fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fas fa-ship"></i>
            </li>
        </ul>

        <div class="modal">
			<h1>Congratulations!</h1>
			<h2>You won!</h2>
			<ul class="win-info">
				<li class="win win-time">Time: <span class="minutes">0</span>:<span class="seconds">0</span></li>
				<li class="win moves">Moves: <span class="win-moves">3</span> </li>
				<li class="win stars">Stars: <span class="win-stars">3</span> </li>
			</ul>
			<div class="modal-restart">
				<i class="fas fa-redo"></i>
			</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
